<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.mathjax %}
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({ 
    TeX: { equationNumbers: { autoNumber: "all" } },
    tex2jax: { inlineMath: [ ['$','$'], ["\(","\)"] ] }
  });
  </script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}
</head>
<body>
  {{ content }}
</body>
</html>
